name: photogrammetry
description: A program that takes a series of images and creates a 3D modle.
version: 0.0.1
homepage: https://github.com/Knightro63/photogrammetrty/

environment:
  sdk: '>=2.18.6 <4.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: PhotogrammetryPlugin
        sharedDarwinSource: true
      macos:
        pluginClass: PhotogrammetryPlugin
        sharedDarwinSource: true
